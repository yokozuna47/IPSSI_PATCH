# =============================================================================
# NGINX.CONF - Configuration Sécurisée v2.1 
# =============================================================================

worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" rt=$request_time';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Perf/Net
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    server_tokens off;

    # Client limits (anti slowloris)
    client_max_body_size 10M;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Proxy timeouts (anti DoS "slow")
    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Rate Limiting Zones
    limit_req_zone $binary_remote_addr zone=global:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=admin:10m rate=10r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript;

    # WebSocket / Upgrade handling (ne force pas upgrade sur tout)
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream backend {
        server backend:8000;
        keepalive 32;
    }

    upstream frontend {
        server frontend:3000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # =========================
        # Headers de sécurité
        # =========================
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;

        # X-XSS-Protection est obsolète dans les navigateurs modernes -> on évite de s'y fier.
        # add_header X-XSS-Protection "1; mode=block" always;

        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # CSP raisonnable (ne casse pas React), et autorise ws/wss si jamais tu en as besoin
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' ws: wss:; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

        # =========================
        # Blocage fichiers cachés / sensibles
        # =========================
        location ~ /\. {
            access_log off;
            log_not_found off;
            return 404;
        }

        location ~* \.(env|git|svn|htaccess|htpasswd|ini|log|sh|sql|bak)$ {
            return 404;
        }

        # =========================
        # ADMIN avec htpasswd (Basic Auth)
        # =========================
        location = /admin {
            limit_req zone=admin burst=5 nodelay;

            auth_basic "Zone Administrative";
            auth_basic_user_file /etc/nginx/htpasswd;

            proxy_pass http://backend/api/admin;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =========================
        # API AUTH - locations exactes (évite les bypass /login/xxx)
        # =========================
        location = /api/auth/login {
            limit_req zone=auth burst=3 nodelay;
            limit_conn conn_limit 5;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /api/auth/register {
            limit_req zone=auth burst=2 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =========================
        # API
        # =========================
        location ^~ /api {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =========================
        # UPLOADS - pas d'exécution + alias correct
        # IMPORTANT: utiliser /uploads/ (avec slash) pour que alias marche bien
        # =========================
        location ~* ^/uploads/.*\.(php|jsp|asp|cgi|pl|py|sh)$ {
            return 403;
        }

        location ^~ /uploads/ {
            alias /var/www/uploads/;
            try_files $uri =404;

            add_header X-Content-Type-Options "nosniff" always;
            add_header Content-Disposition "attachment" always;

            # (Optionnel) Empêcher l'indexation de répertoire
            autoindex off;
        }

        # =========================
        # HEALTH CHECK
        # =========================
        location = /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "healthy\n";
        }

        # =========================
        # FRONTEND
        # =========================
        location / {
            limit_req zone=global burst=50 nodelay;

            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            proxy_pass http://frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }
}
